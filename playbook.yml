- hosts: localhost
  become: true
  pre_tasks:
    - name: Updating repositories
      dnf:
        name: "*"
        state: latest
      tags: ['dev']

  tasks:
    - name: Installing fonts
      dnf:
        name:
          - ibm-plex-fonts-all
        state: latest
      tags: ['dev']

    - name: Installing development tools
      dnf:
        name:
          - fzf
          - gcc-c++
          - git
          - neovim
          - npm
          - pipenv
          - starship
          - stow
          - tmux
          - zola
        state: latest
      tags: ['dev']
